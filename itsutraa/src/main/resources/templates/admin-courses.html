<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses | Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Courses Management</h1>
    <a href="/admin/courses/new" style="margin-bottom: 20px; display:inline-block;">➕ Add New Course</a>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.title}"></td>
                <td>₹<span th:text="${course.price}"></span></td>
                <td th:text="${course.description}"></td>
                <td>
                    <a th:href="@{'/admin/courses/edit/' + ${course.id}}">✏️ Edit</a> |
                    <a th:href="@{'/admin/courses/delete/' + ${course.id}}" 
                       onclick="return confirm('Are you sure you want to delete this course?')">🗑️ Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
